<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spine</title>
    <link rel="shortcut icon" href="/spine_img.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

<script>
    fetch("https://hdyeu8od6h.execute-api.us-east-1.amazonaws.com/default/getSpineData")
        .then((response) => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("NETWORK RESPONSE ERROR");
            }
        })
        .then(data => {
            var allRetrievedData = displayData(data);
            mC = document.getElementById('displayData');
            mC.innerHTML = allRetrievedData;
        })
        .catch((error) => console.error("FETCH ERROR:", error));
</script>

<div class="container-fluid">
    &nbsp
    <div class="container">
        <button type="button" class="btn btn-light backButton">
            <a href="index.html">Back</a>
        </button>
    </div>
    &nbsp
    <div class="container">
        <div class="jumbotron spine hidden-sm hidden-xs">
            <h1 style="color: mediumblue"><img class="img-rounded titleImg hidden-sm hidden-xs" src="spine_img.png" style="margin-right: 17vw">Spine</h1>
        </div>
        <div class="jumbotron spine hidden-md hidden-lg centered">
            <h1 style="color: mediumblue">Spine</h1>
        </div>
    </div>
    <div class="container centered">
        <h4 class='hidden-sm hidden-xs'>Click on Summary for a brief synopsis</h4>
        <h4 class='hidden-sm hidden-xs'>Click on Pubmed for an online abstract</h4>


        <h3 class="listInstruction"> Major categories (click to jump to category):</h3>
        <div id="displayData">

        </div>
    </div>
</div>
</body>
