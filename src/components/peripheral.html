<script>
    fetch("https://gliui2ynyk.execute-api.us-east-1.amazonaws.com/default/getCerebrovascularData")
        .then((response) => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("NETWORK RESPONSE ERROR");
            }
        })
        .then(data => {
            var allRetrievedData = retrieveAllData(data, 'Peripheral nerve');
            mC = document.getElementById('displayData');
            mC.innerHTML = allRetrievedData;
        })
        .catch((error) => console.error("FETCH ERROR:", error));
</script>

<div class="container centered">
    <div class="jumbotron clearfix content-heading">
