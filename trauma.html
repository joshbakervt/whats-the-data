<script>
    fetch("https://0n0w7lvlp3.execute-api.us-east-1.amazonaws.com/default/getTraumaData")
        .then((response) => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("NETWORK RESPONSE ERROR");
            }
        })
        .then(data => {
            var allRetrievedData = displayData(data);
            mC = document.getElementById('displayData');
            mC.innerHTML = allRetrievedData;
        })
        .catch((error) => console.error("FETCH ERROR:", error));
</script>
